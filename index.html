<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
  <h1>Library Section</h1>
  <label for="lib-sec">Enter Library Section:</label>
  <input type="text" id="lib-sec" placeholder="Enter F, N, R" class="form-control mb-2">
  <p id="result-libsec" class="fw-bold"></p>
  <button type="button" class="btn btn-primary" onclick="checkLibSec()">Check</button>
  <button type="button" class="btn btn-secondary" onclick="reloadPage()">Refresh</button>
</div>

<div class="container mt-5">
  <h1>Grade 9 Section Checker</h1>
  <label for="class-sec">Enter a section name:</label>
  <input type="text" id="class-sec" placeholder="Enter section" class="form-control mb-2">
  <p id="result-classsec" class="fw-bold"></p>
  <button type="button" class="btn btn-primary" onclick="checkClassSec()">Check</button>
  <button type="button" class="btn btn-secondary" onclick="reloadPage()">Refresh</button>
</div>


<!-- External JS -->
    <script src="main.js"></script>

</body>
</html>
